<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div id="Calculator" class="Calculator">

            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>

            <div class="switch-wrap">
                <div class="form-check form-switch switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                </div>
            </div>


            <div id="originalview">
                <div class="keys">
                    <div data-key="clear" class="key action">
                        <span>C</span>
                    </div>
                    <div data-key="brackets" class="key action">
                        <span>()</span>
                    </div>
                    <div data-key="%" class="key action">
                        <span>%</span>
                    </div>
                    <div data-key="/" class="key operator">
                        <span>/</span>
                    </div>
                    <div data-key="7" class="key">
                        <span>7</span>
                    </div>
                    <div data-key="8" class="key">
                        <span>8</span>
                    </div>
                    <div data-key="9" class="key">
                        <span>9</span>
                    </div>
                    <div data-key="*" class="key operator">
                        <span>*</span>
                    </div>
                    <div data-key="4" class="key">
                        <span>4</span>
                    </div>
                    <div data-key="5" class="key">
                        <span>5</span>
                    </div>
                    <div data-key="6" class="key">
                        <span>6</span>
                    </div>
                    <div data-key="-" class="key operator">
                        <span>-</span>
                    </div>
                    <div data-key="1" class="key">
                        <span>1</span>
                    </div>
                    <div data-key="2" class="key">
                        <span>2</span>
                    </div>
                    <div data-key="3" class="key">
                        <span>3</span>
                    </div>
                    <div data-key="+" class="key operator">
                        <span>+</span>
                    </div>
                    <div data-key="." class="key">
                        <span>.</span>
                    </div>
                    <div data-key="0" class="key">
                        <span>0</span>
                    </div>
                    <div data-key="backspace" class="key action backspace">
                        <span>&lt;</span>
                    </div>
                    <div data-key="=" class="key operator">
                        <span>=</span>
                    </div>
                </div>
            </div>


            <div id="secondview" style="display: none;">

                <div class="keys2">

                    <input type="text" id="input1" class="input-fill">


                    <div class="dropdown">
                        <button id="hellow" class="btn btn-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        </button>

                        
    <div id="model" class="model hide">

        <li><a class="dropdown-item" data-key="+" class="key operator" href="#">Addition
                <span>(+)</span></a>
        </li>
        <li><a class="dropdown-item" data-key="-" class="key operator" href="#">Substraction (-)</a>
        </li>
        <li><a class="dropdown-item" data-key="*" class="key operator" href="#">Multiplication
                (*)</a>
        </li>
        <li><a class="dropdown-item" data-key="/" class="key operator" href="#">Division (/)</a>
        </li>
        <button class="close-button" id="close-button">close</button>
    </div>
                        <br>
                    </div>


                    <input type="text" id="input2" class=" input input-fill">

                    <div data-key="=" class="key operator keyWrap ">
                        <span class="secondkey">=</span>
                    </div>

                </div>


            </div>

        </div>
    </div>
    </div>

    <div id="backdrop" class="backdrop hide">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
